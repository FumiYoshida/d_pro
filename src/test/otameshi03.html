<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="utf-8">
    <title> otameshi </title>
    <script src="./otameshi03.js"></script>
    <link rel="stylesheet" type="text/css" href="./otameshi03.css" />
</head>
<body>
    <center>
        <div id="main">
            <div class="sqbut">
                <a href="#" onclick="StartButton();"><label for="chebut">ミッションを表示する</label></a>
                <input type="checkbox" id="chebut" />
                <div class="hidden">
                    <br>
                    次のソフトの画面を閉じて下さい。<br>
                    <div class="deslig">

                        <div id="close1"><img src="./images/closebutton1.png" width="100" ; height="75"></div>
                        <div id="close2"><img src="./images/closebutton2.png" width="100" ; height="25"></div>
                        <div id="hamburger1"><img src="./images/hamburger.png" width="100" ; height="100"></div>
                        <div id="slider"><img src="./images/slider.png" width="200" ; height="400" draggable="false"></div>
                        <div class="scrollbar">
                            <div id="tsumami" style="color:red;"><img src="./images/tsumami.png" width="25" height="25" id="tsumamiimg"></div>
                        </div>
                    </div>

                </div>
            </div>
            
            <div class="sqbut">
                <a href="#" onclick="StartButton();"><label for="chebut2">ミッションを表示する</label></a>
                <input type="checkbox" id="chebut2" />
                <div class="hidden">
                    <br>
                    次のソフトの画面を閉じて下さい。<br>
                    <div class="deslig">

                        <div id="close1_2"><img src="./images/closebutton1.png" width="100" ; height="75"></div>
                        <div id="close2_2"><img src="./images/closebutton2.png" width="100" ; height="25"></div>
                        <div id="hamburger1_2"><img src="./images/hamburger.png" width="100" ; height="100"></div>
                        <div id="slider_2"><img src="./images/slider.png" width="200" ; height="400" draggable="false"></div>
                        <div class="scrollbar">
                            <div id="tsumami_2" style="color:red;"><img src="./images/tsumami.png" width="25" height="25" id="tsumamiimg2"></div>
                        </div>
                    </div>

                </div>
            </div>
            <div id="output" style="z-index:4;"></div>
        </div>
    </center>
</body>
</html>
